<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Countdown Timer</title>
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="vh-100 d-flex align-items-center justify-content-center">
            <div class="container text-center">
                <h1 class="title">Coming Soon...</h1>

                <div class="row gx-4 gy-4 justify-content-center mt-5">
                    <div class="col-6 col-sm-4 col-md-2">
                        <div class="circle-wrap">
                            <svg class="progress" viewBox="0 0 100 100">
                                <defs>
                                    <linearGradient id="grad-days" x1="0" y1="0" x2="1" y2="1">
                                        <stop offset="0%" stop-color="#12e3b8"/>
                                        <stop offset="100%" stop-color="#26c8ff"/>
                                    </linearGradient>
                                </defs>
                                <circle class="bg" cx="50" cy="50" r="45"></circle>
                                <circle class="fg" cx="50" cy="50" r="45" data-unit="days" stroke="url(#grad-days)"></circle>
                            </svg>
                            <div class="value">
                                <div class="number" data-value="days">0</div>
                                <div class="label">DAYS</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-2">
                        <div class="circle-wrap">
                            <svg class="progress" viewBox="0 0 100 100">
                                <defs>
                                    <linearGradient id="grad-hours" x1="0" y1="0" x2="1" y2="1">
                                        <stop offset="0%" stop-color="#26c8ff"/>
                                        <stop offset="100%" stop-color="#8a6bff"/>
                                    </linearGradient>
                                </defs>
                                <circle class="bg" cx="50" cy="50" r="45"></circle>
                                <circle class="fg" cx="50" cy="50" r="45" data-unit="hours" stroke="url(#grad-hours)"></circle>
                            </svg>
                            <div class="value">
                                <div class="number" data-value="hours">0</div>
                                <div class="label">HOURS</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-2">
                        <div class="circle-wrap">
                            <svg class="progress" viewBox="0 0 100 100">
                                <defs>
                                    <linearGradient id="grad-minutes" x1="0" y1="0" x2="1" y2="1">
                                        <stop offset="0%" stop-color="#12e3b8"/>
                                        <stop offset="100%" stop-color="#8a6bff"/>
                                    </linearGradient>
                                </defs>
                                <circle class="bg" cx="50" cy="50" r="45"></circle>
                                <circle class="fg" cx="50" cy="50" r="45" data-unit="minutes" stroke="url(#grad-minutes)"></circle>
                            </svg>
                            <div class="value">
                                <div class="number" data-value="minutes">0</div>
                                <div class="label">MINUTES</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-2">
                        <div class="circle-wrap">
                            <svg class="progress" viewBox="0 0 100 100">
                                <defs>
                                    <linearGradient id="grad-seconds" x1="0" y1="0" x2="1" y2="1">
                                        <stop offset="0%" stop-color="#26c8ff"/>
                                        <stop offset="100%" stop-color="#12e3b8"/>
                                    </linearGradient>
                                </defs>
                                <circle class="bg" cx="50" cy="50" r="45"></circle>
                                <circle class="fg" cx="50" cy="50" r="45" data-unit="seconds" stroke="url(#grad-seconds)"></circle>
                            </svg>
                            <div class="value">
                                <div class="number" data-value="seconds">0</div>
                                <div class="label">SECONDS</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
